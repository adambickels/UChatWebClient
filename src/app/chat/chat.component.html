<div class="container">
  <div class="row">
      <div class="col-xs-12">
        <form (ngSubmit)="onPostMessage(f)" #f="ngForm">
          <div class="row">
            <div class="col-sm-5 form-group">
              <label for="name">Name</label>
              <input 
                type="text" 
                id="name" 
                class="form-control"
                name="name"
                ngModel
                required>
            </div>
            <div class="row">
                <div class="col-sm-5 form-group">
                  <div class="form-group">
                    <label for="body">Body</label>
                    <textarea 
                      type="text" 
                      id="body" 
                      class="form-control"
                      name="body"
                      ngModel
                      required
                      rows="3"></textarea>
                  </div>
                </div>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-5 form-group">
                <button 
                  class="btn btn-success" 
                  type="submit" 
                  [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
                <button 
                  class="btn btn-danger" 
                  type="button" 
                  (click)="onDelete()"
                  *ngIf="editMode">Delete</button>
              </div>
            </div>
        </form>
        <ul class="list-group" *ngFor="let message of messages">
            <li class="list-group-item">Date: {{ message.SendDate }} Name: {{ message.SenderName }} >> {{message.Body}}</li>
          </ul>
      </div>
    </div>
</div>
